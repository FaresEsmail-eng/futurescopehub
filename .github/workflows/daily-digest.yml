# FutureScopeHub - Daily Content Generation Workflow
# ===================================================
# This workflow runs daily to generate fresh content using Gemini AI

name: ğŸš€ Daily Digest

on:
  # Run daily at 09:00 UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to generate (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - tech
          - entertainment
          - news

# Ensure only one run at a time
concurrency:
  group: daily-digest
  cancel-in-progress: false

jobs:
  generate-content:
    name: ğŸ“ Generate Articles
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      # Checkout repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      # Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      # Run the digest generator
      - name: ğŸ¤– Generate Daily Digest
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          cd ${{ github.workspace }}
          python scripts/daily_digest.py
      
      # Check if there are changes
      - name: ğŸ” Check for Changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain src/content/blog/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ New content generated!"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new content generated"
          fi
      
      # Create a Pull Request with the new content
      - name: ğŸ”€ Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ“ Daily digest: ${{ github.event.repository.updated_at }}"
          title: "ğŸ“° Daily Digest - ${{ github.run_id }}"
          body: |
            ## ğŸ¤– Automated Content Generation
            
            This PR contains AI-generated content for today's digest.
            
            ### ğŸ“‹ Checklist before merging:
            - [ ] Review article titles and descriptions
            - [ ] Check for any factual inaccuracies
            - [ ] Verify sources are properly cited
            - [ ] Ensure content meets quality standards
            
            ### ğŸ” Generated by:
            - **Model**: Gemini 3 Flash + Pro
            - **Grounding**: Enabled
            - **Run ID**: ${{ github.run_id }}
            
            ---
            *Merge this PR to publish the content.*
          branch: content/daily-digest-${{ github.run_number }}
          delete-branch: true
          labels: |
            content
            ai-generated
            auto-merge-candidate

  # Optional: Build preview after content is merged
  build-preview:
    name: ğŸ—ï¸ Build Site
    runs-on: ubuntu-latest
    needs: generate-content
    if: always() && needs.generate-content.result == 'success'
    
    steps:
      - name: â„¹ï¸ Preview Available
        run: |
          echo "Content generation complete!"
          echo "Review the Pull Request to publish."
